<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>FD</title>
    </head>
    <body style ="color: white; background-color: #1d2630">
        <div class="main row justify-content-center">
            <div class="col-15 col-md-3 mb-3">
                <label for="x">x</label>
                <input class="form-control" id="x" type="text" name="x" placeholder="x" required>
            </div>
            <div class="col-15 col-md-3 mb-3">
                <label for="y">y</label>
                <input class="form-control" id="y" type="text" name="y" placeholder="y" required>
            </div>
            <button id="processButton">Process</button>
        </div>
        <script>
            // Get references to the input fields and the process button
            const xInput = document.getElementById("x");
            const yInput = document.getElementById("y");
            const processButton = document.getElementById("processButton");
        
            // Add an event listener to the process button
            processButton.addEventListener("click", () => {
                // Get the values from the input fields
                const xValue = parseFloat(xInput.value);
                const yValue = parseFloat(yInput.value);
        
                // Check if both xValue and yValue are valid numbers
                if (!isNaN(xValue) && !isNaN(yValue)) {
                    // Calculate the sum of xValue and yValue
                    const sum = xValue + yValue;
        
                    // Display an alert with the sum
                    alert(`Sum of x and y: ${sum}`);
        
                    // Clear the input fields after the process is completed
                    yInput.value = "";
                } else {
                    // Display an error message if either x or y is not a valid number
                    alert("Please enter valid numeric values for x and y.");
                }
            });
        </script>
    </body>
</html>
